{% extends "base.html" %}
{% from 'bootstrap5/form.html' import render_form %}

{% block title %}Criar Exame{% endblock %}
{% block content%}
<!DOCTYPE html>
<html>
<head>
  <title>Formulário de Criação de Exame</title>
</head>
<body>
  <h1>Formulário de Criação de Exame</h1>
  <form action="/criar-exame" method="POST">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required><br><br>

    <label for="nota">Nota:</label>
    <input type="number" id="nota" name="nota" step="0.01" required><br><br>

    <label for="data_abertura">Data de Abertura:</label>
    <input type="datetime-local" id="data_abertura" name="data_abertura" required><br><br>

    <label for="data_fechamento">Data de Fechamento:</label>
    <input type="datetime-local" id="data_fechamento" name="data_fechamento" required><br><br>

    <label for="{{questao}}">Questões:</label>
    <select id="{{questao}}" name="{{questao}}">
        {% for questao in lista_questoes %}
        <option value="{{ questao.id }}">{{questao.enunciado}}</option>
        {% endfor %}
    </select><br><br>

    <input type="submit" value="Criar Exame">
  </form>
</body>
</html>
{% endblock %}
