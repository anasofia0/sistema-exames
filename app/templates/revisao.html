{% extends "base.html" %}

{% block content %}
    <style>
        .review-container {
            width: 80%;
            margin: auto;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .review-title {
            text-align: center;
            color: #333;
        }

        .question-container {
            margin-top: 20px;
            border-bottom: 1px solid #eee;
            padding-bottom: 20px;
        }

        .question-number {
            font-weight: bold;
            color: #666;
        }

        .question-text {
            margin-top: 10px;
        }

        .response-label {
            font-weight: bold;
            margin-top: 10px;
        }

        .btn {
            background-color: #007bff;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
        }

        .btn-container {
            text-align: center;
            margin-top: 20px;
        }
    </style>

    <div class="review-container">
        <h1 class="review-title">Review of {{ exam.nome }}</h1>

        <ul>
            {% for answer in answers %}
                <li class="question-container">
                    <h2 class="question-number">Questao {{ loop.index }}</h2>
                    <p class="question-text">{{ answer.questao.enunciado }}</p>
                    <p class="response-label">Sua resposta: {{ answer.resposta }}</p>
                </li>
            {% endfor %}
        </ul>

        <div class="btn-container">
            <a href="{{ url_for('exames.comeca_exame', id=exam.id, question_index=0) }}" class="btn">Voltar para as quest√µes</a>
            <a href="{{ url_for('exames.enviar_exame', id=exam.id) }}" class="btn">Confirmar respostas</a>
        </div>
    </div>
{% endblock %}
